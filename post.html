<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bài viết · Aki</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/main.js"></script>
  <script defer src="data/posts.js"></script>
</head>
<body>
<header class="site-header">
  <a class="brand" href="index.html">Aki<span class="accent">✿</span></a>
  <nav class="nav">
    <a href="index.html">About</a>
    <a href="homework.html">Homework</a>
    <a href="blog.html">Blog</a>
  </nav>
</header>

<main class="container">
  <article class="card" id="post"></article>
</main>

<footer class="site-footer">© <span id="year"></span> Aki</footer>
<script>
  // lightweight markdown-ish to HTML (bold, code, links, paragraphs)
  function renderContent(text){
    const esc = (s)=> s
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;');
    // very light formatting
    let html = esc(text)
      .replace(/^# (.*$)/gim,'<h1>$1</h1>')
      .replace(/^## (.*$)/gim,'<h2>$1</h2>')
      .replace(/^### (.*$)/gim,'<h3>$1</h3>')
      .replace(/\*\*(.*?)\*\*/gim,'<strong>$1</strong>')
      .replace(/`([^`]+)`/gim,'<code>$1</code>')
      .replace(/\[(.*?)\]\((.*?)\)/gim,'<a href="$2" target="_blank" rel="noopener">$1<\/a>')
      .replace(/\n\n/g,'</p><p>');
    return `<p>${html}</p>`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(location.search);
    const slug = params.get('slug');
    const p = POSTS.find(x=> x.slug === slug) || null;
    const el = document.getElementById('post');
    if(!p){ el.innerHTML = '<h1>Không tìm thấy bài viết</h1>'; return; }
    el.innerHTML = `
      <h1>${p.title}</h1>
      <p class="meta">${new Date(p.date).toLocaleDateString()} · ${p.tags.join(', ')}</p>
      <div class="content">${renderContent(p.content)}</div>`;
  });
</script>
</body>
</html>
